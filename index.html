    <div id ="preloader">
        <button id="spinDiskButton" onclick="spinDisk()" class="spinDisk"></button>

    <script>
        function spinDisk() {
            const disk = document.getElementById("spinDiskButton");
            disk.style.animation = "spin 2s linear infinite ease-in";
            console.log("ah");

            setTimeout(function () { // asynchronous operation - will be queued in event loop after 5 seconds, but code after seTimeout runs immediately
                console.log("AHHH");
                disk.style.animation = "none";
                document.getElementById("preloader").style.display = "none";
              }, 2000);

        }
    </script>
